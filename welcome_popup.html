<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 테스트 시작</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .popup-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .popup-header {
            margin-bottom: 20px;
        }
        .popup-header h1 {
            color: #5D4FFF;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .popup-content {
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .popup-footer button {
            background-color: #5D4FFF;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .popup-footer button:hover {
            background-color: #4A3FD1;
        }
        .mbti-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
            gap: 10px;
        }
        .mbti-icon {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <h1>MBTI 테스트에 오신 것을 환영합니다!</h1>
        </div>
        <div class="popup-content">
            <p>이 테스트는 당신의 성격 유형을 파악하고 자신에 대해 더 깊이 이해할 수 있는 기회를 제공합니다.</p>
            <p>총 <strong>60개</strong>의 질문에 답변하며, 솔직하게 응답할수록 더 정확한 결과를 얻을 수 있습니다.</p>
            
            <div class="mbti-icons">
                <div class="mbti-icon">ISTJ</div>
                <div class="mbti-icon">ISFJ</div>
                <div class="mbti-icon">INFJ</div>
                <div class="mbti-icon">INTJ</div>
                <div class="mbti-icon">ISTP</div>
                <div class="mbti-icon">ISFP</div>
                <div class="mbti-icon">INFP</div>
                <div class="mbti-icon">INTP</div>
                <div class="mbti-icon">ESTP</div>
                <div class="mbti-icon">ESFP</div>
                <div class="mbti-icon">ENFP</div>
                <div class="mbti-icon">ENTP</div>
                <div class="mbti-icon">ESTJ</div>
                <div class="mbti-icon">ESFJ</div>
                <div class="mbti-icon">ENFJ</div>
                <div class="mbti-icon">ENTJ</div>
            </div>
            
            <p>테스트를 시작하시겠습니까?</p>
        </div>
        <div class="popup-footer">
            <button id="start-test">테스트 시작하기</button>
        </div>
    </div>

    <script>
        document.getElementById('start-test').addEventListener('click', function() {
            // 앱으로 메시지 전송
            sendMessageToApp({
                type: "START_MBTI_TEST"
            });
        });

        // 앱에서 위젯으로 메시지를 보내면 동작하는 함수
        window.addEventListener("message", function(e) {
            // 현재는 특별한 처리가 필요 없음
            console.log("메시지 수신:", e.data);
        });

        // 앱으로 메시지를 보내는 함수
        function sendMessageToApp(data) {
            window.parent.postMessage(data, "*");
        }
    </script>
</body>
</html>
